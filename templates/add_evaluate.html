<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Evaluate URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        nav button {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        nav button[disabled] {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        h2 {
            color: #333;
            margin-left: 10px;
        }
        form {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tbody {
            display: block;
            max-height: 300px;
        }
        table {
            display: block;
            white-space: nowrap;
        }
        tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .url-column {
            width: 50%; 
            max-width: 500px; 
            word-wrap: break-word; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
    
        .good-bad-column {
            width: 15%; 
            text-align: center;
        }
    
        .datetime-column {
            width: 20%; 
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div>
        <nav>
            <button onclick="location.href='/home'">Home</button>
            <button onclick="location.href='/download'">Download Data</button>
            <button onclick="location.href='/api'">API</button>
            <button disabled>Protect your browser</button>
        </nav>
    </div>

    <h2>Add or Evaluate a URL</h2>
    <form method="POST">
        <label for="url">Your URL:</label>
        <input type="text" id="url" name="url" required>
        <br><br>
        <label for="status">Is it good or bad?</label>
        <input type="radio" id="good" name="status" value="Good" required>
        <label for="good">Good</label>
        <input type="radio" id="bad" name="status" value="Bad">
        <label for="bad">Bad</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Submitted URLs</h2>
    <table>
        <thead>
            <tr>
                <th class="url-column">URL</th>
                <th class="good-bad-column">Good</th>
                <th class="good-bad-column">Bad</th>
                <th class="datetime-column">Datetime</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td class="url-column">{{ row[0] }}</td>
                <td class="good-bad-column">{{ row[1] }}</td>
                <td class="good-bad-column">{{ row[2] }}</td>
                <td class="datetime-column">{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
